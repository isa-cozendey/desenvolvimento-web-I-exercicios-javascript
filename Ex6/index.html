<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<title>Exercício 6</title>
</head>
<body>
	<h1>Exercício 6</h1>
	<p>Clique no botão para receber o alerta.</p>
	<button type="click" id="botao">Clique aqui</button>
	<script>
		const botao = document.getElementById('botao');
		botao.addEventListener('click', (event) => {
			alert("Você clicou no botão!!");
		});
	</script>
</body>
</html>
